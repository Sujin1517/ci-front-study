name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: npm install
    - run: npm install

    - name: npm build
    - run: npm run build
    
    - name: Docker Login
      uses: docker/login-action@v3.2.0
      with:
        username: ${{ secret.DOCKER_USERNAME }}
        password: ${{ secret.DOCKER_TOKEN }}

    - name: Docker build
    - run: docker build -t ${{ secret.DOCKER_USERNAME }}/${{ secret.DOCKER_REPOSITORY }} .

    - name: Docker push
    - run: docker push ${{ secret.DOCKER_USERNAME }}/${{ secret.DOCKER_REPOSITORY }}
